 <section class="cb person-bio">
    <aside class="bio-link">
        <a href="#">{{ person-bio.twitter }} | {{ person-bio.github }}</a>
    </aside>
    <article>
        <figure class="grid-3 l">
            <img src="dist/content_img/lena.png" alt="Lena Reinhard" />
        </figure>
        <h6>{{ person-bio.job }}</h6>
        <h3>{{ person-bio.name }}</h3>
        <p>{{ person-bio.discription }}</p>
    </article>
    <br class="clear" />
</section>
