<!DOCTYPE html>
<html class="no-js">
{% include head.html %}
    <style>
      code.highlighter-rouge {
        font-size: inherit;
        line-height: inherit;
        display: inline;
        padding: 0.2em;
        background: #eee !important;
        white-space: nowrap;
      }
      pre.highlight {
        margin: 1em 0;
        padding: 0.6em 1em 0.5em;
      }
    </style>
    <body class="green">
        {% include header.html %}
        <div class="content blog blog-post">
            <section class="cb">
                <article>
                    <h1>{{ page.title }}</h1>
                    <div class="blog-meta">
                        <time>
                            {{ page.date | date: "%B %e, %Y" }}
                        </time>
                        <span>posted by {{ page.author }}</span>
                        <!-- <span class=""> in <strong>{{ page.categories | join '' }}</strong></span> -->
                    </div>
                    {{ content }}
                </article>

                <div class="comments grid-9">
                    {% if page.comments %}
                        {% include disqus.html %}
                    {% endif %}
                </div>
            </section>
        </div>
        {% include footer.html %}
